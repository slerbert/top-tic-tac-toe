<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200" overflow="visible" stroke="black" stroke-width="10" stroke-linecap="round">
    <style type="text/css">
    
        .cross {
            stroke: hsla(317, 66%, 65%, .5);
            stroke-width: 15;
            stroke-linecap: round;
            stroke-linejoin: round;

            filter: drop-shadow(0 0 .1rem #fff) drop-shadow(0 0 .1rem #fff) drop-shadow(0 0 .9rem hsla(317, 66%, 65%, 1)) drop-shadow(0 0 .4rem hsla(317, 66%, 65%, 1));
        }

    </style>

   <line class="cross" x1="15%" x2="85%" y1="15%" y2="85%" />
   <line class="cross" x1="85%" x2="15%" y1="15%" y2="85%" />
</svg>

